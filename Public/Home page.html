        <!-- Navigation Dots-->
        <div style="text-align:center">
            <span class="navigation-dot" onclick="currentSlide(1)"></span>

            <span class="navigation-dot" onclick="currentSlide(3)"></span>

            <span class="navigation-dot" onclick="currentSlide(8)"></span>
            <span class="navigation-dot" onclick="currentSlide(9)"></span>
            <span class="navigation-dot" onclick="currentSlide(10)"></span>
        </div>

        <script>

            window.onload = function() {
                // Set the interval for automatic slideshow
                var slideIndex = 0;
                var intervalId = setInterval(transition, 2000);
                function transition() {
                    // Increment the slide index and show the next slide
                    slideIndex++;
                    showSlides(slideIndex);
                }

                // Function to show a specific slide
                function showSlides(n) {
                    var slides = document.getElementsByClassName("images");
                    var dots = document.getElementsByClassName("navigation-dot");

                    // Wrap around to the first slide if at the end
                    if (n > slides.length) {
                        slideIndex = 1;
                    }

                    // Show the corresponding slide and update navigation dots
                    for (var i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                        dots[i].classList.remove("active");
                    }

                    slides[slideIndex - 1].style.display = "block";
                    dots[slideIndex - 1].classList.add("active");
                }

                // Function to stop the automatic slideshow on mouseover
                function pauseSlideshow() {
                    clearInterval(intervalId);
                }

                // Function to resume the automatic slideshow on mouseout
                function resumeSlideshow() {
                    intervalId = setInterval(transition, 1500);
                }

                // Event listeners for pause and resume on mouseover and mouseout
                document.querySelector(".carousel-container").addEventListener("mouseover", pauseSlideshow);
                document.querySelector(".carousel-container").addEventListener("mouseout", resumeSlideshow);
            };

                //

            var currentIndex = 1;

            //Show current image
            showSlides(currentIndex);

            //Function to move Next
            function plusSlides(n) {
                showSlides(currentIndex += n);
            }

            //Function to move back
            function currentSlide(n) {
                showSlides(currentIndex = n);
            }


            //Initiate moving of slides
            function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("images");
                var dots = document.getElementsByClassName("navigation-dot");
                if (n > slides.length) {currentIndex = 1}
                if (n < 1) {currentIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[currentIndex-1].style.display = "block";
                dots[currentIndex-1].className += " active";
            }
        </script>
